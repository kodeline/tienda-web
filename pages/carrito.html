<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Zapas</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">Zapas</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class='bx bx-user'></i></a></li>
                    <li id="cartButton">
                        <a href="#"><i class='bx bx-shopping-bag'></i></a>
                        <span class="cartCount" id="cartCount">0</span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="cart">
                <h2>Tu Carrito</h2>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://www.moov.com.ar/on/demandware.static/-/Sites-365-dabra-catalog/default/dw847a7a97/products/ADIH7830/ADIH7830-6.JPG" alt="Producto 1">
                        <div class="item-details">
                            <h3>Producto 1</h3>
                            <p class="price">$19.99</p>
                            <p>Cantidad: 1</p>
                        </div>
                        <button class="remove-btn">Eliminar</button>
                    </div>
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/100" alt="Producto 2">
                        <div class="item-details">
                            <h3>Producto 2</h3>
                            <p class="precio">$24.99</p>
                            <p>Cantidad: 2</p>
                        </div>
                        <button class="remove-btn">Eliminar</button>
                    </div>
                </div>
                <div class="cart-summary">
                    <div class="subtotal">
                        <p>Subtotal:</p>
                        <p>$69.97</p>
                    </div>
                    <div class="shipping">
                        <p>Env√≠o:</p>
                        <p>$5.000</p>
                    </div>
                    <div class="total">
                        <p>Total:</p>
                        <p>$74.97</p>
                    </div>
                    <a href="#" class="btn checkout-btn">Proceder al Pago</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mi Tienda Online. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
